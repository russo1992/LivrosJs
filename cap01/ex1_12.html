<meta charset="UTF-8">


<script>

/* Elaborar um programa que leia 2 notas de um aluno em uma
disciplina. Calcule e informe a média das notas.

Exemplo:

* 1 nota : 7.0
* 2 nota : 8.0
* Média : 7.5
*/


const primeiraNota = Number(prompt("Primeira nota:  "))
const segundaNota = Number(prompt("Segunda nota:  "))
const media =  (primeiraNota + segundaNota) / 2
alert(`Média:  ${media.toFixed(2)}`)


</script>
