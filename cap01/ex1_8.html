<meta charset="UTF-8">

<script>

/* Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe
 a duração total da viagem em número de horas
*/
 
const dias = Number(prompt("Número de dias: "))
const horas = Number(prompt("Número de horas: "))
const total = (dias * 24) + horas
alert(`Total de Horas:  ${total}`)


</script>
