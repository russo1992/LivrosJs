<meta charset="UTF-8">

<script>

    // Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%)
    // e o valor total a ser pago.
    // Entrada de dados : ler dois números
    // Processamento : calcular a soma do jantar e os 10% do garçom
    // Saída : informar a soma 
    
    const jantar = Number(prompt("Valor do jantar: ")) // lê o valor do jantar
    const garçom = jantar * 0.10                      // calcula as variaveis de saida 
    const total = jantar + garçom                    
    alert(`Taxa do garçom R$:  ${garçom.toFixed(2)}\nTotal R$:  ${total.toFixed(2)}`) // exibe o resultado
    
    
    </script>
