<meta charset="UTF-8">


<script>

/* Elaborar um programa para uma loja, o qual leia o preço de um produto e
informe as opções de pagamento da loja. Calcule e informe o valor para pagamento
à vista com 10% de desconto e o valor em 3x .

Exemplo:

* Preço R$ : 60.00
* À vista R$ : 54.00
* Ou em 3x de R$ : 20.00
*/

const preco = Number(prompt("Preço R$:   "))
const avista = preco - (preco * 0.10)
const parcelado = preco / 3
alert(`À vista R$:  ${avista.toFixed(2)}\nOu 3x de R$:  ${parcelado.toFixed(2)} `)


</script>
