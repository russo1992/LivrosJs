<meta charset="UTF-8">


<script>

/* Elaborar um programa para uma pizzaria , o qual leia o valor total de uma
conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente

Exemplo :

* Valor da conta R$ : 90.00
* Número de cliente : 3
* Valor por cliente : 30.00
*/

const conta = Number(prompt("Valor da conta R$:  "))
const num = Number(prompt("Número de cliente:  "))
const individual = conta/num
alert(`Valor por cliente R$:  ${individual.toFixed(2)}`)

</script>
