 <meta charset="utf-8">
  <script>

 // Cálculo do dobro de um número
 /* Elaborar um programa que leia um número. Calcule e informe o 
 dobro desse número.
  * Entrada de dados : ler um número
  * Processamento : calcular o dobro
  * Saída : informar o dobro
  */

  const num = prompt("Número:  ") // lê um dado
  const dobro = num * 2           // calcula o dobro
  alert("Dobro é:  "  + dobro)   // exibe a resposta

  </script>
