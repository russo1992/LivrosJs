<meta charset="UTF-8">

<script>

    // Elaborar um programa que leia dois números.Calcule e informe a soma desses números.
    //Entrada de dados : ler dois números
    // Processamento : calcular a soma
    // Saída : informar a soma
    
    
    const num1 = Number(prompt("1 Número: ")) // lê o primeiro número
    const num2 = Number(prompt("2 número: ")) // lê o segundo número
    const soma = num1 + num2                  // calcula a soma
    alert(`Soma é:  ${soma}`)                 // exibe o resultado
    
    
    </script>
