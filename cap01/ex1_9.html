<meta charset="UTF-8">

<script>

/* Elaborar um programa que leia um número. Calcule e informe os seus vizinhos , ou seja, anterior e
posterior.

exemplo :
 * Número : 15
 * Vizinhos : 14 e 16
 */

 const numero = Number(prompt("Número de vizinhos:  "))
 const anterior = numero - 1
 const posterior = numero + 1
 alert(`Vizinhos: ${anterior} e ${posterior}`)


</script>
